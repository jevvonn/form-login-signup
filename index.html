<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Create new account</h1>
        <p>Already a member ? <a href="">Login here.</a></p>
      </div>
      <div class="form">
        <form action="" autocomplete="off">
          <div class="row">
            <div class="input-field">
              <input type="text" id="firstName" class="input-text" />
              <label for="firstName" class="input-label">First Name</label>
            </div>
            <div class="input-field">
              <input type="text" id="lastName" class="input-text" />
              <label for="lastName" class="input-label">Last Name</label>
            </div>
          </div>
          <div class="input-field">
            <input type="email" id="email" class="input-text" />
            <label for="email" class="input-label">Email</label>
          </div>
          <div class="input-field">
            <input type="password" id="password" class="input-text" />
            <label for="password" class="input-label">Password</label>
          </div>
          <div class="input-field">
            <input type="password" id="confirmPassword" class="input-text" />
            <label for="confirmPassword" class="input-label"
              >Confirm Password</label
            >
          </div>
          <div class="input-button">
            <button type="submit" class="submit-btn">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
